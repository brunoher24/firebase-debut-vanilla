<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon profile</title>
    <link rel="stylesheet" href="./css/my-toast.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <header>
        <div id="player">
            <a href="./index.html"><i class="fa-solid fa-chevron-left"></i></a>      
            <div id="outer">
              <div id="inner-1"></div>
              <div id="inner-2"></div>
            </div>
        </div>
        <img id="img-preview" src="./assets/no-pic.png" alt="">
        <input type="file" accept="image/jpeg, image/jpg, image/png" id="change-image-file-input">
    </header>

    <main id="profile-forms-ctnr">
        <form id="email-form">
            <div class="profile-form-field">
                <label for="email-input">Adresse mail</label>
                <input type="email" id="email-input">
            </div>
            <input type="submit" value="Valider nouvel email" style="display: none;">
        </form>
        <form id="profile-form">
            <div class="profile-form-field">
                <label for="lastname-input">Nom</label>
                <input type="text" id="lastname-input">
            </div>
            <div class="profile-form-field">
                <label for="firstname-input">Pr√©nom</label>
                <input type="text" id="firstname-input">
            </div>
            <div class="profile-form-field">
                <label for="username-input">Nom d'utilisateur</label>
                <input type="text" id="username-input">
            </div>
            <div class="profile-form-field">
                <label for="new-pwd-input">Nouveau mot de passe</label>
                <input type="password" id="new-pwd-input">
            </div>
            <input type="submit" value="Valider le(s) changement(s)">
        </form>
    
        <form id="re-authenticate-form-prompt">
            <input id="current-password" type="password" placeholder="mot de passe actuel">
            <input type="submit" value="Valider">
        </form>
    </main>
    
    <script src="https://kit.fontawesome.com/bf9beb194f.js" crossorigin="anonymous"></script>
    <script src="./js/profile.js" type="module"></script>
</body>
</html>
