<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion/Inscription</title>
    <link rel="stylesheet" href="./css/my-toast.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <h1>
        <span>Connexion</span>
        <i class="fa-solid fa-right-left"></i>        
        <span>Inscription</span>
    </h1>
    <label class="switch">
        <input type="checkbox" id="switch-login-signup-input">
        <span class="slider"></span>
    </label>

    <form id="signup-form">
        <h2>Inscription</h2>
        <img id="signup-image-preview" src="./assets/no-pic.png" alt="Aperçu de votre futur avatar !">
        <input type="email" id="signup-email-input" placeholder="Email">
        <input type="password" id="signup-pwd-input" placeholder="Mot de passe">
        <input type="text" id="signup-firstname-input" placeholder="Prénom">
        <input type="text" id="signup-lastname-input" placeholder="Nom">
        <input type="text" id="signup-username-input" placeholder="Nom d'utilisateur">
        <input type="file" id="signup-image-input" accept="image/png, image/jpeg">
        <input type="submit" value="Inscription">
    </form>

    <form id="login-form">
        <h2>Connexion</h2>
        <input type="email" id="login-email-input" placeholder="Email">
        <input type="password" id="login-pwd-input" placeholder="Mot de passe">
        <input type="submit" value="Connexion">
    </form>

    <script src="https://kit.fontawesome.com/bf9beb194f.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
