<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <h2>Connexion/Inscription</h2>
    <label class="switch">
        <input type="checkbox" id="switch-login-signup-input">
        <span class="slider"></span>
    </label>

    <form id="signup-form">
        <h2>Inscription</h2>
        <input type="email" id="signup-email-input" placeholder="Email">
        <input type="password" id="signup-pwd-input" placeholder="Mot de passe">
        <input type="submit" value="Inscription">
    </form>

    <form id="login-form">
        <h2>Connexion</h2>
        <input type="email" id="login-email-input" placeholder="Email">
        <input type="password" id="login-pwd-input" placeholder="Mot de passe">
        <input type="submit" value="Connexion">
    </form>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
